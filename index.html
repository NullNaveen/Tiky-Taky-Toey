<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini Tic Tac Toe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }
      :root {
        --winning-color-rgb: 52, 211, 153; /* emerald-400 */
      }
      .dark {
        --winning-color-rgb: 16, 185, 129; /* emerald-500 */
      }
      @keyframes winning-glow {
        0%, 100% {
            box-shadow: 0 0 5px 2px rgba(var(--winning-color-rgb), 0.7);
        }
        50% {
            box-shadow: 0 0 15px 4px rgba(var(--winning-color-rgb), 0.7);
        }
      }
      @keyframes winning-bg-pulse {
        0%, 100% {
            background-color: rgba(var(--winning-color-rgb), 0.3);
        }
        50% {
            background-color: rgba(var(--winning-color-rgb), 0.5);
        }
      }
      .animate-win {
        /* Combine glow and background pulse for a richer winning effect */
        animation: winning-glow 1.5s infinite ease-in-out, winning-bg-pulse 1.5s infinite ease-in-out;
      }
      @keyframes pulse-subtle {
        0%, 100% {
            transform: scale(1);
            box-shadow: 0 0 0 0 rgba(139, 92, 246, 0.4);
        }
        50% {
            transform: scale(1.02);
            box-shadow: 0 0 0 8px rgba(139, 92, 246, 0);
        }
      }
      .animate-pulse-subtle {
        animation: pulse-subtle 2s infinite cubic-bezier(0.4, 0, 0.6, 1);
      }
      @keyframes thinking-pulse {
        0%, 100% {
          transform: scale(1);
          opacity: 0.7;
        }
        50% {
          transform: scale(1.15);
          opacity: 1;
        }
      }
      .animate-thinking-pulse {
        animation: thinking-pulse 1.5s infinite cubic-bezier(0.4, 0, 0.6, 1);
      }
      @keyframes dot-bounce {
        0%, 80%, 100% { transform: translateY(0); }
        40% { transform: translateY(-6px); }
      }
      .animate-dot-1 {
        animation: dot-bounce 1.4s infinite ease-in-out both;
        animation-delay: 0s;
      }
      .animate-dot-2 {
        animation: dot-bounce 1.4s infinite ease-in-out both;
        animation-delay: .15s;
      }
      .animate-dot-3 {
        animation: dot-bounce 1.4s infinite ease-in-out both;
        animation-delay: .3s;
      }
    </style>
